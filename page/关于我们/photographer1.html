<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>摄影师介绍</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .photographer-info {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
        }

        .photographer-info img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            margin-right: 20px;
        }

        .photographer-info h2 {
            font-size: 20px;
            margin: 0;
        }

        .photographer-info p {
            line-height: 1.6;
        }


        .slider-container {
            max-width: 800px;
            margin: 40px auto;
            overflow: hidden;
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slider-item {
            flex: 0 0 20%;
            padding: 10px;
            box-sizing: border-box;
        }

        .slider-item img {
            width: 100%;
            height: auto;
        }

        .slider-controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .slider-controls button {
            margin: 0 5px;
            padding: 5px 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<header>
    <h1>摄影师介绍</h1>
</header>

<main>
    <div class="photographer-info">
        <img src="../../img/关于我们/img_1.png" alt="摄影师1">
        <div>
            <h2>张小明</h2>
            <p>资深婚礼摄影师</p>
            <p>
                我热爱捕捉人们特殊时刻的快乐与幸福。在我看来，每一场婚礼都是独一无二的，我致力于以最佳的技术和创意，为新人们记录下他们人生中最重要的一刻。</p>
            <p>
                我拥有丰富的经验和专业的摄影设备，能够在不同的场景下拍摄出优质的照片。我相信，每一张照片都应该能够讲述一个故事，并带给人们美好的回忆。</p>
        </div>
    </div>
</main>

<div class="slider-container">
    <h3>代表作品</h3>
    <div class="slider">
        <div class="slider-item">
            <img src="../../img/关于我们/婚礼/img.png" alt="Image 1">
        </div>
        <div class="slider-item">
            <img src="../../img/关于我们/婚礼/img_1.png" alt="Image 2">
        </div>
        <div class="slider-item">
            <img src="../../img/关于我们/婚礼/img_2.png" alt="Image 3">
        </div>
        <div class="slider-item">
            <img src="../../img/关于我们/婚礼/img_3.png" alt="Image 4">
        </div>
        <div class="slider-item">
            <img src="../../img/关于我们/婚礼/img_4.png" alt="Image 5">
        </div>
        <div class="slider-item">
            <img src="../../img/关于我们/婚礼/img_5.png" alt="Image 6">
        </div>
        <div class="slider-item">
            <img src="../../img/关于我们/婚礼/img_6.png" alt="Image 7">
        </div>
        <div class="slider-item">
            <img src="../../img/关于我们/婚礼/img_7.png" alt="Image 8">
        </div>
        <div class="slider-item">
            <img src="../../img/关于我们/婚礼/img_8.png" alt="Image 9">
        </div>
        <div class="slider-item">
            <img src="../../img/关于我们/婚礼/img_9.png" alt="Image 10">
        </div>
    </div>
    <div class="slider-controls">
        <button id="prevButton">上一页</button>
        <button id="nextButton">下一页</button>
    </div>
    <script>
        const slider = document.querySelector('.slider');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const sliderItems = document.querySelectorAll('.slider-item');

        let slidePosition = 0;
        const slidesPerPage = 5;

        function updateSliderPosition() {
            slider.style.transform = `translateX(${slidePosition}px)`;
        }

        function prevSlide() {
            slidePosition += sliderItems[0].clientWidth * slidesPerPage;
            slidePosition = Math.min(slidePosition, 0);
            updateSliderPosition();
        }

        function nextSlide() {
            const maxSlidePosition = -(sliderItems.length - slidesPerPage) * sliderItems[0].clientWidth;
            slidePosition -= sliderItems[0].clientWidth * slidesPerPage;
            slidePosition = Math.max(slidePosition, maxSlidePosition);
            updateSliderPosition();
        }

        prevButton.addEventListener('click', prevSlide);
        nextButton.addEventListener('click', nextSlide);
        //自动滚动
        var timer = setInterval(function () {
            nextSlide();
        }, 3000);
    </script>
</div>
</body>
</html>
