    <style>
        /* 添加自定义的CSS样式以美化页面 */
        body {
            background-color: #fdfafa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* 导航栏样式 */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 0;
            background-color: #fdfafa;
            z-index: 999;
            transition: all 0.3s ease-in-out;
        }

        .nav-colored {
            background-color: #78817d;
            color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            padding: 10px 0;
        }

        .nav-colored a {
            color: #fff;
        }

        .nav-transparent {
            background-color: transparent;
            color: #000;
            padding: 20px 0;
        }

        /* 添加 Animate.css 动画效果 */
        .nav-colored.animated {
            animation-name: slideInDown;
        }

        .nav-transparent.animated {
            animation-name: slideOutUp;
        }

        nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin: 0 10px;
        }

        nav ul li a {
            color: #130c0c;
            font-size: 18px;
            text-decoration: none;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        nav ul li {
            position: relative;
            display: inline-block;
            margin-right: 40px;
            padding-bottom: 10px;
        }

        .sub-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            z-index: 1;
        }

        .sub-menu li {
            margin-top: 28px;
            display: block;
            width: 80px;
        }

        .sub-menu li a {
            color: rgb(19, 12, 12);
            font-size: 18px;
            text-decoration: none;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        li:hover .sub-menu {
            display: block;
        }

        nav ul li::before,
        nav ul li::after {
            position: absolute;
            content: '';
            width: 100%;
            height: 2px;
            background-color: rgb(19, 12, 12);
            transform: scaleX(0);
            transform-origin: center;
            transition: transform 0.3s ease-in-out;
        }

        nav ul li::before {
            top: 0;
        }

        nav ul li::after {
            bottom: 0;
        }

        nav ul li:hover::before,
        nav ul li:hover::after {
            transform: scaleX(1);
            transition-delay: 0.2s;
        }

        nav ul li::before {
            top: -10px;
            transform-origin: left;
        }

        nav ul li::after {
            bottom: -10px;
            transform-origin: right;
        }

        .hero {
            background-image: url('../../img/服务/img_10.png');

            height: 600px;

            justify-content: center;
            align-items: center;

        .hero h1 {

        .hero p {

        .service {

        .service h2 {

            margin-bottom: 30px;
        }

        .service p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery img {
            width: 300px;
            height: auto;
            margin: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
