<div class="scroll-to-top" id="scrollToTop" onclick="scrollToTop()"><i class="fas fa-arrow-up"></i></div>

<style>
    .scroll-to-top {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        cursor: pointer;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
        border-radius: 50%;
    }

    .scroll-to-top.show {
        opacity: 1;
        visibility: visible;
    }
</style>
<script>
    function scrollToTop() {
        var currentPosition = document.documentElement.scrollTop || document.body.scrollTop;
        if (currentPosition > 0) {
            window.requestAnimationFrame(scrollToTop);
            window.scrollTo(0, currentPosition - currentPosition / 8);
        }
    }

    function toggleScrollToTop() {
        var scrollToTopElement = document.getElementById("scrollToTop");
        var currentPosition = document.documentElement.scrollTop || document.body.scrollTop;

        if (currentPosition > 300) {
            scrollToTopElement.classList.add("show");
        } else {
            scrollToTopElement.classList.remove("show");
        }
    }

    document.addEventListener("DOMContentLoaded", function (event) {
        window.addEventListener("scroll", function () {
            toggleScrollToTop();
        });
    });
</script>
