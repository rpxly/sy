    <script type="text/javascript ">
        window.onresize = auto;
        auto()

        function auto() {
            var deviceWidth = document.documentElement.clientWidth;//获取设备宽度
            if (deviceWidth > 1400) deviceWidth = 1400;//设置最大宽度
            document.documentElement.style.fontSize = deviceWidth / 14 + 'px';//设置根元素字体大小
        }

        document.addEventListener('mousewheel', function (e) {
            e = e || window.event;
            if ((e.wheelDelta && event.ctrlKey) || e.detail) {//判断浏览器IE，谷歌滑轮事件
                event.preventDefault();//阻止默认事件
            }
        }, {
            capture: false,//是否捕获事件
            passive: false//是否阻止默认事件
        });


        document.addEventListener('contextmenu', event => event.preventDefault());
        document.onkeydown = function (e) {
            if (e.keyCode == 123) {
                alert("禁止查看源码");
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
                alert("禁止查看源码");
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
                alert("禁止查看源码");
                return false;
            }
            if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
                alert("禁止查看源码");
                return false;
            }
            if (e.ctrlKey && e.keyCode == 'C'.charCodeAt(0)) {
                alert("禁止查看源码");
                return false;
            }
            if (e.ctrlKey && e.keyCode == 'S'.charCodeAt(0)) {
                alert("禁止查看源码");
                return false;
            }
            if (e.ctrlKey && e.keyCode == 'E'.charCodeAt(0)) {
                alert("禁止查看源码");
                return false;
            }
        }
    </script>

<div class="scroll-to-top" id="scrollToTop" onclick="scrollToTop()"><i class="fas fa-arrow-up"></i></div>

<style>
    .scroll-to-top {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        cursor: pointer;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
        border-radius: 50%;
    }

    .scroll-to-top.show {
        opacity: 1;
        visibility: visible;
    }
</style>
<script>
    function scrollToTop() {
        var currentPosition = document.documentElement.scrollTop || document.body.scrollTop;
        if (currentPosition > 0) {
            window.requestAnimationFrame(scrollToTop);
            window.scrollTo(0, currentPosition - currentPosition / 8);
        }
    }

    function toggleScrollToTop() {
        var scrollToTopElement = document.getElementById("scrollToTop");
        var currentPosition = document.documentElement.scrollTop || document.body.scrollTop;

        if (currentPosition > 300) {
            scrollToTopElement.classList.add("show");
        } else {
            scrollToTopElement.classList.remove("show");
        }
    }

    document.addEventListener("DOMContentLoaded", function (event) {
        window.addEventListener("scroll", function () {
            toggleScrollToTop();
        });
    });
</script>
